# =============================================================================
# Tool Permissions
# =============================================================================
# Configure permissions for specific tools

[tools.bash]
# permission = "always"  # Uncomment to auto-approve shell commands
# permission = "ask"     # Default: ask before each execution

[tools.write_file]
# permission = "always"  # Uncomment to auto-approve file writes

# =============================================================================
# Session Logging
# =============================================================================
[session_logging]
enabled = true
